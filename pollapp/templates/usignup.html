{% extends "base.html" %}
{% block title %}Sign up - Polls{% endblock %}

{% block content %}
  <div class="card" role="region" aria-label="Signup form">
    <h1>Sign up</h1>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="form-group">
        <input class="form-control" type="text" name="un" placeholder="Enter username" required autocomplete="username">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="pw" placeholder="Enter password" required autocomplete="new-password">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="cpw" placeholder="Confirm password" required autocomplete="new-password">
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
    </form>

    {% if msg %}
      <p class="msg">{{ msg }}</p>
    {% endif %}

    <p class="text-secondary mt-3">Already registered? <a class="link-inline" href="{% url 'ulogin' %}">Login</a></p>
  </div>
{% endblock %}
