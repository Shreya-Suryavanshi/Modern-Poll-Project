{% extends 'base.html' %}
{% block content %}
	<div class="card">
		<div class="card-header">
			<h1 class="mb-0">âž• Create Poll</h1>
		</div>
		<div class="card-body">
			<form method="POST" novalidate>
				{% csrf_token %}
				<div class="form-group">
					{{ form.as_p }}
				</div>
				<button type="submit" class="btn btn-primary">Create</button>
			</form>
			{% if msg %}
				<p class="mt-3 message message-info">{{ msg }}</p>
			{% endif %}
		</div>
	</div>
{% endblock %}
